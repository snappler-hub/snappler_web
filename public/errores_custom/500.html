<!DOCTYPE html>
<!-- saved from url=(0032)http://www.matmartinez.net/nsfw/ -->
<html style="background-color: rgb(91, 208, 70);"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Oops! Error 500</title>
		
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
			article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section {display:block}
			
			html, body {
				margin: 0px;
				padding: 0px;
			}
			
			html {
				background-color: #000;
			}
			
			body {
				padding: 0px;
				margin: 0px;
				opacity: 0.0;
				
				display: block;
				overflow: hidden;
				position:absolute;
				height:auto;
				bottom:20px;
				top:20px;
				left:20px;
				right:20px;
				background-color: #9f9f9f;
				
				-webkit-transition: opacity 1.5s ease-in;
				-moz-transition: opacity 1.5s ease-in;
				-o-transition: opacity 1.5s ease-in;
				-ms-transition: opacity 1.5s ease-in;
				
				border-radius: 10px;
				
				cursor: wait;
			}
			
			.roll {
				opacity: 1.0;
				cursor: default;
			}
			
			figure.error_1 {
				position: absolute;
				display: block;
				padding: 0px; margin: 0px;
				width: 599px;
				height: 253px;
				
				background-image: url(./error_files/500.png);
				background-repeat: no-repeat;
			}

			figure.error_2 {
				position: absolute;
				display: block;
				padding: 0px; margin: 0px;
				width: 500px;
				height: 462px;
				
				background-image: url(./error_files/500_comic.png);
				background-repeat: no-repeat;
			}

			figure.error_3 {
				position: absolute;
				display: block;
				padding: 0px; margin: 0px;
				width: 599px;
				height: 253px;
				
				background-image: url(./error_files/500.png);
				background-repeat: no-repeat;
			}
			
			figure.error_4 {
				position: absolute;
				display: block;
				padding: 0px; margin: 0px;
				width: 599px;
				height: 253px;
				background-image: url(./error_files/500.png);
				background-repeat: no-repeat;
			}
			
			figure.error_1.hero {
				z-index: 0;
				-webkit-transform: scale(1.5582540643867106);
				position: absolute;
				left: 50%;
				margin-left: -255px;
				
				top: 50%;
				margin-top: -220px;
			}
			
			figure.fromLeft {
				-webkit-animation: fromLeft 3s linear;
				-moz-animation:    fromLeft 3s linear;
				-ms-animation:     fromLeft 3s linear;
				
				left: -100%;
			}
			
			figure.fromRight {
				-webkit-animation: fromRight 3s linear;
				-moz-animation:    fromRight 3s linear;
				-ms-animation:     fromRight 3s linear;
				
				right: -100%;
			}
			
			@-webkit-keyframes fromLeft {
				0%   { left: -100%; }
				100% { left: 100%; }
			}
			
			@-moz-keyframes fromLeft {
				0%   { left: -100%; }
				100% { left: 100%; }
			}
			
			@-ms-keyframes fromLeft {
				0%   { left: -100%; }
				100% { left: 100%; }
			}
			
			@-webkit-keyframes fromRight {
				0%   { right: -100%; }
				100% { right: 100%; }
			}
			
			@-moz-keyframes fromRight {
				0%   { right: -100%; }
				100% { right: 100%; }
			}
			
			@-ms-keyframes fromRight {
				0%   { right: -100%; }
				100% { right: 100%; }
			}
			
			@-webkit-keyframes appear {
				0%   { opacity: 0; }
				100% { opacity: 1; }
			}
			
			@-moz-keyframes appear {
				0%   { opacity: 0; }
				100% { opacity: 1; }
			}
			
			@-ms-keyframes appear {
				0%   { opacity: 0; }
				100% { opacity: 1; }
			}
			
			figure.spinner {
				display: block !important;
				opacity: 1.0 !important;
				position: absolute;
				top: 100px;
				bottom: 100px;
				left: 0px;
				right: 0px;
				z-index: 1337;
			}

		</style>
		
		<script src="./error_files/jquery.min.js"></script>
		<script src="./error_files/spin.min.js"></script><style></style>
		<script type="text/javascript">
			/*
				Matías Martínez, (cc) 2012
			*/
			
			
			$(document).ready(function() {
		  		var r = $("html");
		  		var b = $("body");
		  		var c = $("section#dancefloor");
		  		var spawnRate = 400;
		  		var deallocDelay = 3000;
		  		var danceDelay = 1000;
		  		
		  		function newError() { 
		  			var scale =  "scale("+dice(0.1, 1.6)+")";
		  			var fromLeft = diceInt(0,1);
		  			var originY = dice(-10, 100) + "%";
		  			var opacity = dice(0.1, 1.0);
		  			var index = dice(-30, 10);
		  			var duration = dice(0.5, 3) + "s";
		  			
		  			var d = $('<figure/>').css({
		  				top: originY,
		  				opacity: opacity,
		  				"z-index": index,
		  				"-webkit-transform": scale,
		  				"-moz-transform": scale,
		  				"-o-transform": scale,
		  				"-webkit-animation-duration": duration,
		  				"-moz-animation-duration": duration,
		  				"-ms-animation-duration": duration
					});
					
					r.css({
						"background-color": color()
					});
					
					b.css({
						"background-color": color()
					});
					
					d.addClass("error_"+Math.floor((Math.random() * 4) + 1));
					d.addClass( (fromLeft) ? "fromLeft" : "fromRight");
					d.appendTo(c);
					
					setTimeout(function() { 
						d.remove();
					}, deallocDelay); 
					
		  		}
		  		
		  		document.getElementById("song").addEventListener("canplaythrough", kongatime, false);
				
				function kongatime()
				{	
					// Let's roll
					document.title = "Oops! Error 500!";
					b.addClass("roll");
					
					// Delete spinner
					$("figure#spinner").fadeOut(200)
					setTimeout(function() { 
						$("figure#spinner").remove();
					}, 202); 
					
					// Loop				
					setTimeout(function() { 
						setInterval(function() { 
		  					newError();
		  				}, spawnRate); 
		  			}, danceDelay); 
					
				}
				
				// Dirty isn't it?
		  		var opts = {
		  			lines: 13, // The number of lines to draw
		  			length: 7, // The length of each line
		  			width: 4, // The line thickness
		  			radius: 10, // The radius of the inner circle
		  			rotate: 0, // The rotation offset
		  			color: '#fff', // #rgb or #rrggbb
		  			speed: 1, // Rounds per second
		  			trail: 60, // Afterglow percentage
		  			shadow: true, // Whether to render a shadow
		  			hwaccel: false, // Whether to use hardware acceleration
		  			className: 'spinner', // The CSS class to assign to the spinner
		  			zIndex: 2e9, // The z-index (defaults to 2000000000)
		  			top: 'auto', // Top position relative to parent in px
		  			left: 'auto' // Left position relative to parent in px
		  		
		  			
		  		};
		  	
		  	console.log("spin control");
		  	var spin = $('<figure/>').attr({
		  				id: "spinner"
					});
		  	$("html").append(spin);
		  	
		  	var target = document.getElementById('spinner');
		  	var spinner = new Spinner(opts).spin(target);
				
		  		
			});
			
			function dice(min, max) {
    			return Math.random() * (max - min) + min;
			}
			
			function diceInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			
			function color() {
		  		return '#'+Math.floor(Math.random()*16777215).toString(16);
		  	}
		  	
		</script>
		
	</head>
	<body class="roll" style="background-color: rgb(87, 75, 14);">
		<section id="dancefloor">
			<figure class="error_1 hero"></figure>
			<figure class="error_1 fromLeft" style="top: -3.1776376417838037%; opacity: 0.870997988153249; -webkit-transform: scale(1.2582540643867106); -webkit-animation: 1.258610118064098s;"></figure>
			<figure class="error_2 fromRight" style="top: 35.23886002833024%; opacity: 0.3658129491843284; -webkit-transform: scale(0.795650699432008); -webkit-animation: 1.563848834601231s;"></figure>
			<figure class="error_2 fromRight" style="top: 12.585214234422892%; opacity: 0.8115496014244854; -webkit-transform: scale(0.8732051648432389); -webkit-animation: 2.1868334769969806s;"></figure>
			<figure class="error_3 fromLeft" style="top: 88.56374342925847%; opacity: 0.5767223561881111; -webkit-transform: scale(1.2134719894034788); -webkit-animation: 0.8614486230071634s;"></figure>
			<figure class="error_3 fromLeft" style="top: 36.75120904110372%; opacity: 0.25563744183164094; -webkit-transform: scale(0.9554169680923223); -webkit-animation: 1.6697675957111642s;"></figure>
			<figure class="error_4 fromRight" style="top: 68.67178814020008%; opacity: 0.38023386544082316; -webkit-transform: scale(1.1421025746036322); -webkit-animation: 1.4709024883341044s;"></figure>
			<figure class="error_4 fromRight" style="top: 29.781675986014307%; opacity: 0.7313091803109273; -webkit-transform: scale(0.9212751958752051); -webkit-animation: 1.4702713345177472s;"></figure>
			<figure class="error_1 fromLeft" style="top: 83.25321281095967%; opacity: 0.5879688619403168; -webkit-transform: scale(1.5843505956232549); -webkit-animation: 0.907382303965278s;"></figure></section>
		
		<audio id="song" autoplay="" loop="">
			<source src="./error_files/konga.mp3" type="audio/mp3">
  			
  			<embed src="./error_files/konga.mp3" loop="true">
		</audio>
		
	

</body></html>
